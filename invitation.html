<!DOCTYPE html>
<html lang="en"> <!-- Default language is English -->
<head>
    <meta charset="UTF-8">
    <title>Floating Card Invitation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="language-buttons">
                <button class="lang-button" data-lang="en">English</button>
                <button class="lang-button" data-lang="sv">Svenska</button>
            </div>
            <h1 id="invitation-title">You're Invited to a Bowling Event!</h1>
            <p id="invitation-text">Come join us for a fun-filled evening of bowling.</p>
            <p id="date-label"><strong>Date:</strong></p>
            <p id="date">Saturday, October 15th, 2023</p>
            <p id="time-label"><strong>Time:</strong></p>
            <p id="time">7:00 PM - 10:00 PM</p>
            <p id="location-label"><strong>Location:</strong></p>
            <p id="location-name">ABC Bowling Alley</p>
            <p id="address-label"><strong>Address:</strong></p>
            <p id="address">123 Main Street, Cityville</p>
            <p id="dress-label">Dress comfortably and bring your competitive spirit!</p>
            <button id="rsvp-button">RSVP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
